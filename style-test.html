<!DOCTYPE html>
<html>
<head>
	<title>Style Sheet</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: salmon;
			font-family: Didot;
		}
		h2 {
			font-size: 20px;
			color: lightsalmon;
		}
		p {
			font-size: 12px;
			color: black;
			font-family: Optima;
		}
		a {
			text-decoration: none;
			color: #ED6894;
		}
		.bold {
			color: maroon;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Heading 1-1</h1>
	<p><span class="bold">Finally</span>, some style</p>
	<h1>Heading 1-2</h1>
	<h1>Heading 1-3</h1>
	<h2>Heading 2-1</h2>
	<h2>Heading 2-2</h2>
	<h2>Heading 2-3</h2>
</body>
</html>
